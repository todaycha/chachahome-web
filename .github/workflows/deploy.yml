name: Deploy to oci-edge

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Tailscale
        uses: tailscale/github-action@v3
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Deploy via Tailscale SSH
        run: |
          # Use SOCKS5 proxy for SSH through Tailscale userspace networking
          ALL_PROXY=socks5h://localhost:1055 ssh -o StrictHostKeyChecking=no ubuntu@vnic-edge-svc-prod-01 bash <<'DEPLOY'
            DEPLOY_DIR="/var/www/chachahome-web"
            REPO_URL="https://github.com/todaycha/chachahome-web.git"

            if [ -d "$DEPLOY_DIR/.git" ]; then
              cd "$DEPLOY_DIR"
              git fetch origin main
              git reset --hard origin/main
            else
              sudo mkdir -p "$DEPLOY_DIR"
              sudo chown $USER:$USER "$DEPLOY_DIR"
              git clone "$REPO_URL" "$DEPLOY_DIR"
            fi

            # Update nginx root symlink if needed
            if [ ! -L /var/www/html ] || [ "$(readlink /var/www/html)" != "$DEPLOY_DIR" ]; then
              sudo rm -rf /var/www/html
              sudo ln -s "$DEPLOY_DIR" /var/www/html
            fi
          DEPLOY
